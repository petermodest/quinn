<!DOCTYPE html>
<html>
<head>
	<title>US Map Demo</title>
	
	<style>
	  #alert {
	    font-family: Arial, Helvetica, sans-serif;
	    font-size: 16px;
	    background-color: #ddd;
	    color: #333;
	    padding: 5px;
	    font-weight: bold;
	  }
	</style>
	
	<script src="../lib/raphael.js"></script>
<!-- 	<script src="scale.raphael.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
	<script src="../jquery.usmap.js"></script>
	
	<script>
	$(document).ready(function() {
	  
	  var colors = {
		  '#BDD632' : [ 'WA', 'IA', 'VA' ],
		  '#F7B419' : [ 'OR', 'MI', 'LA', 'PA' ],
		  '#D9E141' : [ 'CA', 'WY', 'MO', 'NC', 'NH' ],
		  '#11C0EA' : [ 'NV', 'SD', 'WI', 'KY', 'AL', 'NY', 'RI' ],
		  '#ED1A7C' : [ 'MT', 'TX' ],
		  '#43BEAA' : [ 'UT', 'OH', 'MD' ],
		  '#1BB24B' : [ 'AZ', 'TN', 'MA' ],
		  '#3C82C4' : [ 'ID', 'ND', 'CO', 'GA', 'ME', 'DE' ],
		  '#EE2C24' : [ 'NM', 'MN', 'VT' ],
		  '#EE215C' : [ 'IL', 'WV' ],
		  '#98A73A'	: [ 'NE', 'OK', 'NJ' ],
		  '#F9E808'	: [ 'AR', 'KS', 'CT' ],
		  '#DA3593'	: [ 'FL', 'SC' ],
		  '#F68922'	: [ 'IN' ],
		  '#F16729'	: [ 'MS' ],
		  'transparent' : [ 'HI', 'AK' ]
	  }
	  
	  var stateSpecificStyles = {};
	  
	  $.each( colors, function( color, states ){
		  $.each(states, function( key, state ) {
			  stateSpecificStyles[state] = { 'fill' : color, 'stroke-width' : 0 }
		  })
	  })
	  
	  console.log( stateSpecificStyles );
	  
	  $('#map2').usmap({
	  	'stateStyles': {
	  		"stroke-width": 1,
	  		'stroke' : '#FFF'
	    },
	    'stateSpecificStyles': stateSpecificStyles,
	    'stateSpecificHoverStyles' : stateSpecificStyles,
	    'showLabels' : false
	  });
	  
/*
	  $('#over-md').click(function(event){
	    $('#map').usmap('trigger', 'MD', 'mouseover', event);
	  });
	  
	  $('#out-md').click(function(event){
	    $('#map').usmap('trigger', 'MD', 'mouseout', event);
	  });
*/
	});
	</script>
</head>
<body>
	<div id="map2" style="width: 100%;"></div>
</body>
</html>
